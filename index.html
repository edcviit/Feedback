<html>
    <head>
        <link rel="Stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <title>Registration</title>
    </head>
    <body>

    <div class="all">
      <div class="title">
        <div class="EDClogo">
          <img src="./edc_logo-removebg-preview_mhknvu.webp">
        </div>
        <h2>Feedback Form</h2>
        <div class="viitlogo">
          <img src="./download.png">
        </div>
      </div>
      <div class="wrap_temp">
        
      <div class="wrapper">
      <form action="#" method="#">
        <div class="input-box">
          <h3></h3>
          <input type="text" name="name" placeholder="Enter your Full Name" required>
        </div>
        <div class="input-box">
          <select name="branch" id="Branch" required>
            <option value="" disabled selected hidden>Select your Branch</option>
            <option value="AIDS">AI&DS</option>
            <option value="CE(AI&ML)">CE(AI&ML)</option>
            <option value="CE(AI)">CE(AI)</option>
            <option value="CE(Iot,CS&BT)">CE(IoT,CS & BT)</option>
            <option value="CE(Software Engineering)">CE(Software Engineering)</option>
            <option value="CE(DS)">CE(DS)</option>
            <option value="CE">CE</option>
            <option value="IT">IT</option>
            <option value="EnTc">EnTc</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
          </select>
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="Enter Your Email" required>
        </div>
        <div class="input-box">
          <input type="number" name="phone" placeholder="Enter your Phone No." required>
        </div>
        <div class="input-box" id="Feedback">
          <input type="text" name="feedback" placeholder="Enter Feedback" required>
        </div>
        <div class="input-box button" style="border-bottom-width: 20px;
        height: 40px;">
        <input type="Submit" value="Submit">
        </div>
        <div class="text">
        <!-- <h3>Already have an account? <a href="Login.html">Login now</a></h3> -->
        </div>
      </form>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
